<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Courses</h1>
    <ul>
        {% for course in courses %}
            <li><a href="{% url 'courses:course_detail' course.id %}">{{ course.title }} - {{ course.rate }}</a></li>
        {% endfor %}
    </ul>
</body>
</html>
